<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Blockly Demo</title>
    </head>

    <div class="box top">
        blockly wao
    </div>
    <div class="box left">
        <div id="blocklyDiv" style="height:100%;width:100%;"></div>
        <xml id="toolbox" style="display:none">
            <category name="Basic">
                <block type="controls_if"></block>
                <block type="logic_compare"></block>
                <block type="controls_repeat_ext"></block>
                <block type="math_number"></block>
                <block type="math_arithmetic"></block>
                <block type="text"></block>
                <block type="text_print"></block>
            </category>
            <category name="Playground">
                <block type="color"></block>
                <block type="playground_text"></block>
                <block type="text_align"></block>
            </category>
            <!-- Add custom blocks here -->
        </xml>
    </div>
    <div class="box right">
        <div id="playground">
        playground
        </div>
        <textarea id="code" name="code" size="100" cols="100" rows="10"></textarea>
    </div>
    

<!-- blockly imports -->
    <script src="../blockly/blockly_compressed.js"></script>
    <script src="../blockly/blocks_compressed.js"></script>
    <script src="../blockly/en.js"></script>
    <script src="../blockly/javascript_compressed.js"></script>

    <script src="blocks.js"></script>
    <script src="blockly.js"></script>
    <script src="generators.js"></script>
</html>
